<app-navbar></app-navbar>

<div class="background-image">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>Sign Up</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="insertCustomer()" class="animated-form">
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
                <div class="error-message" *ngIf="isFieldValid('firstName')">
                  {{ getErrorMessage('firstName') }}
                </div>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
                <div class="error-message" *ngIf="isFieldValid('lastName')">
                  {{ getErrorMessage('lastName') }}
                </div>
              </div>
              <div class="form-group">
                <label for="contactInfo">Phone Number:</label>
                <input type="text" id="contactInfo" class="form-control" formControlName="contactInfo" required>
                <div class="error-message" *ngIf="isFieldValid('contactInfo')">
                  {{ getErrorMessage('contactInfo') }}
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password" required>
                <div class="error-message" *ngIf="isFieldValid('password')">
                  {{ getErrorMessage('password') }}
                </div>
              </div>
              
              <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
              </div>
            </form>
            <p class="text-center">Already a user? <a href="/login">Log in</a></p>
          </div>
          
        </div>

        <br>
      </div>
    </div>
  </div>
</div>
