<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login(loginForm.value.firstName, loginForm.value.lastName, loginForm.value.contactInfo, loginForm.value.password)" #loginForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" ngModel required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" ngModel required>
    </div>
    <div class="form-group">
      <label for="contactInfo">Contact Info</label>
      <input type="text" id="contactInfo" name="contactInfo" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
