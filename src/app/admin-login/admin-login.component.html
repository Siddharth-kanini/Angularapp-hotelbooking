<div class="container">
    <h1>Admin Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="adminlogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" placeholder="Enter your username">
        <div *ngIf="formControls['username'].invalid && (formControls['username'].dirty || submitted)" class="invalid-feedback">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
        <div *ngIf="formControls['password'].invalid && (formControls['password'].dirty || submitted)" class="invalid-feedback">
          Password is required
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border"></span>
          <span *ngIf="!loading">Login</span>
        </button>
      </div>
    </form>
  </div>
